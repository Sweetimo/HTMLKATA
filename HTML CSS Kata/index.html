<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewprt" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>ImoMart</title>

</head>

<body>
    <div class="navbar-div">
        <div class="home-nav"><a href="index.html">ImoMart Home</a></div>
        <div class="help-nav">
            <a href="index.html">Help</a>
            <a href="index.html">Contact Us</a>
            <a href="index.html">Log in</a>
        </div>
    </div>

    <div class="splash-div">
    <h1>Fresh Fruit</h1>
    </div>

    <div class="product-laydiv">


        <div class="product">
            <img src="Images\healthy.jpg" alt="apple">
            <h1 class="price" id="price-a"></h1>
            <select id="product-a">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
            <button class="add" id="add-a">Add to basket</button>

            
        </div>
        <div class="product">
            <img src="Images\bananas.jpg" alt="banana">
            <h1 class="price" id="price-b"></h1>
            <select id="product-b">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
            <button class="add" id="add-b">Add to basket</button>

            
        </div>
        <div class="product">
            <img src="Images\grapes.jpg" alt="grape">
            <h1 class="price" id="price-c"></h1>
            <select id="product-c">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
            <button class="add" id="add-c">Add to basket</button>

            
        </div>
        <div class="product">
            <img src="Images\oranges.jpg" alt="orange">
            <h1 class="price" id="price-d"></h1>
            <select id="product-d">
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
            <button class="add" id="add-d">Add to basket</button>

            
        </div>
        
       
    </div>
    <div class="total-div">
    <h1 class="total">Total</h1>
    <h1 class="total" id="total"></h1>
    </div>
    <button id="checkout">Checkout</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>



</html>
